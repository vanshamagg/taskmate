{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Taskmate -  Login
{% endblock title %}

{% block content %}
    <div class="container mt-5 col-8">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <h2> Login </h2>
        <form method ="POST">
           {% csrf_token %}

           {{form|crispy}}

           <button type="submit" class="btn btn-primary"> Login</button>
       </form>
   
    </div>
    
{% endblock content %}
